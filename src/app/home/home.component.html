<div class="app-body flex-row x-center y-top">  
<div class="default-size window-content window-padding flex-column gap-18"> 
    <h1 >Selecione uma Consulta</h1>
    <table mat-table [dataSource]="data" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Data de Expiração
        </th>
        <td mat-cell *matCellDef="let row">{{row.expirationDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Ativo?
        </th>
        <td mat-cell *matCellDef="let row">{{row.isActive == 'S' ? 'SIM' : 'NÃO'}}</td>
      </ng-container>

      <ng-container matColumnDef="surveyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Ações
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="showSurvey(row.surveyId)" >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (!isSearching && data.length === 0) {
      <br/>
      <div class="text-center">
        <p>Nenhum questionário foi encontrada</p>
        <button mat-stroked-button color="primary" (click)="showSurvey('add')" >
          <mat-icon >add</mat-icon>
          Cadastrar novo questionário
        </button>
      </div>
    }
  </div>
</div>
