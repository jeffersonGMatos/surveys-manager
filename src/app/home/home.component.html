  <div class="app-content">
    <h1 >Selecione uma Consulta</h1>
    <table mat-table [dataSource]="data" >
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="expireAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Data de Expiração
        </th>
        <td mat-cell *matCellDef="let row">{{row.expireAt | date}}</td>
      </ng-container>

      <ng-container matColumnDef="surveyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Ações
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (!isSearching && data.length === 0) {
      <br/>
      <div class="text-center">
        <p>Nenhuma consulta foi encontrada</p>
        <button mat-stroked-button color="primary" (click)="showSurvey('add')" >
          <mat-icon >add</mat-icon>
          Cadastrar consulta eleitoral
        </button>
      </div>
    }
  </div>
</div>
