<div class="flex-column gap-18 x-center">
  <div class="default-size window-content window-padding flex-column gap-18"> 
    <h1 >Lista de enquetes</h1>
  
    <table mat-table [dataSource]="data" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Created Column -->
      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Data de Expiração
        </th>
        <td mat-cell *matCellDef="let row">{{row.expirationDate | date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Ativo?
        </th>
        <td mat-cell *matCellDef="let row">{{row.isActive == 'S' ? 'SIM' : 'NÃO'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="surveyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          Ações
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="showReport(row.surveyId)" >
            <mat-icon>table_chart</mat-icon>
          </button>
          <button mat-icon-button (click)="showSurvey(row.surveyId)" >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    @if (!isSearching && data.length === 0) {
      <br/>
      <div class="text-center">
        <p>Nenhuma enquete foi encontrada</p>
      </div>
    }
  </div>  
  
  <button mat-flat-button color="primary" (click)="showSurvey('add')" >
    <mat-icon >add</mat-icon>
    Cadastrar nova enquete
  </button>
</div>
